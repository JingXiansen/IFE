<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>
	
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>

    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
		var firstNum = document.getElementById('first-number')
		var secondNum = document.getElementById('second-number')
        document.getElementById('add-btn').onclick = function jia() {
		
            let result = parseFloat(firstNum.value) + parseFloat(secondNum.value);
            document.getElementById('result').innerHTML = result;
        }
        document.getElementById('minus-btn').onclick = function () {
            let result = parseFloat(document.getElementById('first-number').value) - parseFloat(document.getElementById('second-number').value);
            document.getElementById('result').innerHTML = result
        }
        document.getElementById('times-btn').onclick = function () {
            let result = parseFloat(document.getElementById('first-number').value) * parseFloat(document.getElementById('second-number').value);
            document.getElementById('result').innerHTML = result
        }
        document.getElementById('divide-btn').onclick = function () {
		if (secondNum.value === '0') {
		alert('除数不能为0')
			console.log('除数不能为0')
		}
            let result = parseFloat(document.getElementById('first-number').value) / parseFloat(document.getElementById('second-number').value);
            document.getElementById('result').innerHTML = result
        }

    </script>
</body>
</html>
