<!DOCTYPE html>	  
<head>
    <meta charset="utf-8" />
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
    const btn  = document.querySelector('#trans-btn')
function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
	var decNumber = document.getElementById('dec-number').value
	var decNumber = Number(decNumber)
	if (decNumber <0 || decNumber%1 !==0 ) {
		alert('输入必须为一个非负整数')
		return 0
	}
	var result = '0';
	while (decNumber>=2) {
		var result = decNumber%2 + result;
		decNumber = parseInt(decNumber/2);
	};
	var result = decNumber + result;
	document.getElementById('result').innerHTML = result.slice(0,-1);
	
}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
 
btn.onclick = dec2bin;   

    </script>
</body>
</html>
