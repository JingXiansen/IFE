    <script>

    function getAllListItem() {
	return document.getElementsByTagName('li')
        // 返回页面中所有li标签
    }
	function getAllListItem2() {
	return document.querySelectorAll('li')
        // 返回页面中所有li标签
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
		var myCollection = document.getElementById(sectionId).getElementsByTagName('span')
		for (i = 0; i < myCollection.length; i++){
		if (myCollection[i].value = 'HTML'){return myCollection[i]}
    }	 
	}
	  function findAllHtmlSpanInOneSection2(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
		var myCollection = document.querySelector(sectionId).querySelectorAll('span')
		for (i = 0; i < myCollection.length; i++){
		if (myCollection[i].innerHTML = 'HTML'){return myCollection[i]}
    }	 
	}
	

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
		var myCollection = document.getElementById(sectionId).getElementsByTagName('li')
		for (i = 0; i < myCollection.length; i++) {
		if (myCollection[i].innerHTML = spanCont){
			return myCollection[i] }}
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
		var myCollection = document.getElementById(sectionId).getElementsByTagName('a')
		for (i = 0; i < myCollection.length; i++) {
		if (myCollection[i].class = 'active'){
			return myCollection[i].innerHTML }}
    }
	console.log(findAllHtmlSpanInOneSection('news-normal'))
	console.log(findAllHtmlSpanInOneSection2('#news-normal'))
	console.log(findListItem('news-normal','CSS'))
	console.log(getActiveLinkContent('news-normal'))
