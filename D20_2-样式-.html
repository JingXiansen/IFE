<!DOCTYPE html>	
<html>
<head>
 <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
  	        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
<script>
function kongzhi(xianshi,yincang){
	document.getElementById(yincang).style.display="none";
	document.getElementById(xianshi).style.display="inline";
}  ;
var school1 = document.getElementById('school');
var company1 = document.getElementById('company');
school1.onclick = function() {kongzhi("school-select","company-select"); }
company1.onclick = function() {kongzhi("company-select","school-select"); }

</script>
/*
基于如上 HTML，实现以下功能：

当用户选择了 School 的单选框时，显示 School 的下拉选项，隐藏 Company 的下拉选项
当用户选择了 School 的单选框时，显示 Company 的下拉选项，隐藏 School 的下拉选项  */
</body>
</html>
